<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Startseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="toast-container"></div>

    <header class="header">
      <div><h1>Willkommen!</h1></div>
      <button id="logoutBtn">Logout</button>
    </header>

    <main>
      <div class="home-container">
      <form id="antwort-form">
        <h2>Was bedeutet Produktivität für dich?</h2>
        <textarea
          id="antwort-feld"
          name="antwort-feld"
          placeholder="Schreibe deine Gedanken auf ..."
          maxlength="1000"
          required
        ></textarea>
        <button type="submit">Absenden</button>
      </form>
      </div>

      <div class="home-container" id="timer-box">
        <h3>Bewusstes Innehalten</h3>
        <label>Starte den Timer und versuche, zwei Minuten lang bewusst nichts zu tun. Wenn die Zeit abgelaufen ist, hörst du einen Ton und kannst anschließend kurz festhalten, wie du diese Pause erlebt hast.</label>
        <div id="time">02:00</div>
        <button id="startBtn">Start</button>
      </div>
      <audio
        id="alarmSound"
        src="assets\sounds\new-notification-022-370046.mp3"
      ></audio>

      <div class="home-container">
      <form id="upload-form">
        <h3>Hier kannst du ein Bild hochladen:</h3>
        <input type="file" id="upload-file" accept="image/*" required />

        <textarea
          id="kommentar-feld"
          placeholder="Dein Kommentar zum Bild... "
        ></textarea>
        <button id="upload-btn" type="submit">Hochladen</button>
      </form>
      </div>
      <div>
        <h3 id="bild-hochladen"></h3>
        <div id="images-container"></div>
      </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
