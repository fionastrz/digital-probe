<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Startseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="toast-container"></div>

    <header class="header">
      <div><h1>Willkommen!</h1></div>
      <button id="logoutBtn">Logout</button>
    </header>

    <main>
      <div class="home-container" id="daily-box">

      </div>

      <div class="home-container" id="timer-box">
        <h3 id="timer-header">Bewusst Innehalten</h3>
        <p id="timer-text">
          Starte den Timer und versuche, zwei Minuten lang bewusst nichts zu
          tun. Wenn die Zeit abgelaufen ist, hörst du einen Ton und kannst
          anschließend kurz festhalten, wie du diese Pause erlebt hast.
        </p>
        <div id="countdown">
          <button id="leftBtn" class="timer-button">&minus;</button>
          <div id="time">05:00</div>
          <button id="rightBtn" class="timer-button">
            &plus;
          </button>
        </div>
        <button id="startBtn">Starte den Timer</button>
      </div>
      <audio
        id="alarmSound"
        src="assets\sounds\new-notification-018-363746.mp3"
      ></audio>
      <div>
        <h3 id="bild-hochladen"></h3>
        <div id="images-container"></div>
      </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
